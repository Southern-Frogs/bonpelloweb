<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.tailwindcss.com"></script>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Alpha Version: Release Notes</title>
</head>
<body>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js">
</script>
<script>
document.addEventListener('alpine:init', () => {
    let data = Alpine.reactive({code: localStorage.getItem('releaseNotesLang')||'en',versions:[]})
    Alpine.store('lang', data)
    Alpine.effect(() => {
        fetch(`release-notes.${data.code}.json`).then(it => data.versions = it.json())
        localStorage.setItem('releaseNotesLang', data.code)
    })
})
</script>

                <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start font-bold text-gray-900">
                    <a class="relative" href="#">
                        <span class="text-xl pl-2">Bönpello</span>
                        <div class="absolute -top-1 -right-8  text-gray-400 rounded-full text-xs  font-normal">Alpha</div>
                    </a>
                </div>

                    <span class="relative w-full">

                        <span x-show="$store.lang.code === 'es'" class="text-2xl pl-2 text-black">Notas de versión</span>
